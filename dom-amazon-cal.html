<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: inline;
        }

        .form{
            display: inline;
        }
    </style>
</head>
<body>
    <h2>
        Amazon Shipping Calculator
    </h2>

   

    <div class = "container">
        <form class="form">
            <label for ="orderPP"></label>
            <input type = "number" id = "orderPP" name="orderPP" placeholder="cost of order" class ="js-cost-input"
               onkeydown="onKeyboardClick(event)">
        </form>
        
        <button class="js-calcButton" onclick="calcPrice()" >
            Calculate
        </button>

        <p class = "js-result" onclick="">

        </p>
    </div>

    <!--JS-Script Here-->

    <script>
        
      
        function calcPrice(){
            const elementItem = document.querySelector('.js-cost-input');

            let price = Number(elementItem.value);
            console.log(price);


            if (price < 40) 
            {
                price = price + 10;
                console.log("Shipping charge applies" , price);
            } else 
            {
                console.log("Free shipping!" , price);
            }

            const shippingResult = document.querySelector('.js-result').innerHTML = `Total amount to be paid: $${price}`;

        };

        function onKeyboardClick(event){
            event.preventDefault(); // stop form from submitting
            if(event.key === 'Enter') calcPrice();
        }


    </script>
</body>
</html>
