<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Max</title>
</head>
<body>
    <script>
        let nums = [4, 2, 11, 0, 112, 232, 32, 3];

        function minMax(nums) {
            let min = nums[0];
            let max = nums[0];

            for(let i = 1; i < nums.length; i++) {
                if(nums[i] < min) {
                    min = nums[i];
                }
                if(nums[i] > max) {
                    max = nums[i];
                }
            }
            console.log("Minimum:", min);
            console.log("Maximum:", max);
        }

        minMax(nums);
    </script>
</body>
</html>
